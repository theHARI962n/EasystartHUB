<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form-style.css">
    <title>Employee Onboarding Form</title>
</head>
<body>
    <h1>Employee Onboarding Form</h1>
    <form action="http://localhost:3000/submit-form" method="POST" enctype="multipart/form-data">
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
        <br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <br>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <br>

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Communication tool preferences -->
        <h2>Communication Tool Preferences</h2>
        <label for="emailPreference">Email</label>
        <input type="checkbox" id="emailPreference" name="communicationPreference" value="email">
        <br>

        <label for="messagingAppPreference">Messaging Apps</label>
        <input type="checkbox" id="messagingAppPreference" name="communicationPreference" value="messagingApp">
        <br>

        <!-- Employment Details -->
        <h2>Employment Details</h2>
        <label for="jobTitle">Position/Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle" required>
        <br>

        <label for="department">Department</label>
        <input type="text" id="department" name="department" required>
        <br>


        <label for="joiningDate">Date of Joining</label>
        <input type="date" id="joiningDate" name="joiningDate" required>
        <br>

        <label for="employeeId">Employee ID</label>
        <input type="text" id="employeeId" name="employeeId" required>
        <br>

        <!-- Document Upload -->
        <h2>Document Upload</h2>
        <label for="resume">Resume/CV</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        <br>

        <label for="certificates">Certificates</label>
        <input type="file" id="certificates" name="certificates" accept=".pdf" required>
        <br>
        

        <label for="aadharCard">Aadhar Card</label>
        <input type="file" id="aadharCard" name="aadharCard" accept=".pdf,.jpeg,.jpg,.png" required>
        <br>

        <!-- Terms and Conditions Agreement -->
        <h2>Terms and Conditions Agreement</h2>
        <label>
            <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
            I agree to the terms and conditions.
        </label>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
